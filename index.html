<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đo chỉ số (BMI)</h1>
   
        <form id="form">
            <div>
            <label for="height">Chiều cao:</label><br>
            <input type="text" id="height" name="height" placeholder="m"><br>
            </div>
            <div>
            <label for="weight">Cân nặng:</label><br>
            <input type="text" id="weight" name="weight" placeholder="kg"><br>
        </div>
        <div>
            <label for="gender">Giới tính:</label><br>
        </div>
        <div>
            <input type="radio" id="nam" name="gender" value="Nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gender" value="Nữ">
            <label for="nu">Nữ</label><br>
        </div>
        <div>
            <button type="submit">Tính BMI</button>
        </div>
        <div>
            <h1>Kết quả</h1>
        </div>
          </form>
        
   

    <script src="script.js"></script>
</body>
</html>
